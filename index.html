<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileContent {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow: auto;
            background-color: #f9f9f9;
        }
        #result {
            margin-top: 20px; /* Spacing for better visibility */
            font-weight: bold; /* Make results stand out */
        }
        .highlight {
            background-color: yellow; /* Highlight color for occurrences */
        }
    </style>
</head>
<body>
    <h1>Search in Text File</h1>
    <input type="text" id="searchInput" placeholder="Enter text to search" autofocus>

    <h2>File Content:</h2>
    <div id="fileContent"></div>
    
    <h2>Highlighted Results:</h2>
    <div id="highlightedResults"></div> <!-- Container for highlighted results -->

    <script>
        let fileContent = '';

        // Fetch the text file
        fetch('logs.txt') // Replace with actual path to your .txt file
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                fileContent = data;
                document.getElementById('fileContent').textContent = fileContent; // Display file content
            })
            .catch(error => {
                console.error('Error fetching the text file:', error);
                document.getElementById('result').textContent = 'Error loading the file. Please check the console for details.';
            });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchText = this.value.trim();
            const highlightedResultsElement = document.getElementById('highlightedResults');

            if (fileContent) {
                if (searchText === '') {
                    highlightedResultsElement.innerHTML = ''; // Clear results if input is empty
                    return;
                }
                
                // Create a regular expression for the search term
                const regex = new RegExp(`(${searchText})`, 'gi');
                
                // Replace occurrences with highlighted text
                const highlightedContent = fileContent.replace(regex, '<span class="highlight">$1</span>');
                
                // Update highlighted results display
                highlightedResultsElement.innerHTML = highlightedContent;
            } else {
                highlightedResultsElement.textContent = 'Please wait until the file is loaded.';
            }
        });
    </script>
</body>
</html>
