<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Search</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Added a font for better readability */
            margin: 20px; /* Added margin for a cleaner look */
        }
        #fileContent {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow: auto;
            background-color: #f9f9f9;
        }
        #result {
            margin-top: 20px; /* Spacing for better visibility */
            font-weight: bold; /* Make results stand out */
        }
    </style>
</head>
<body>
    <h1>Search in Text File</h1>
    <input type="text" id="searchInput" placeholder="Enter text to search">
    <button id="searchButton">Search</button>
    
    <h2>File Content:</h2>
    <div id="fileContent"></div>
    
    <p id="result"></p>

    <script>
        let fileContent = '';

        // Fetch the text file
        fetch('logs.txt') // Replace with actual path to your .txt file
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                fileContent = data;
                document.getElementById('fileContent').textContent = fileContent; // Display file content
            })
            .catch(error => {
                console.error('Error fetching the text file:', error);
                document.getElementById('result').textContent = 'Error loading the file. Please check the console for details.';
            });

        // Search functionality
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchText = document.getElementById('searchInput').value.trim();
            const resultElement = document.getElementById('result');

            if (fileContent) {
                if (searchText === '') {
                    resultElement.textContent = 'Please enter a search term.';
                    return;
                }
                const regex = new RegExp(searchText, 'gi');
                const matches = fileContent.match(regex);

                if (matches) {
                    resultElement.textContent = `Found ${matches.length} occurrence(s) of "${searchText}".`;
                } else {
                    resultElement.textContent = `No occurrences of "${searchText}" found.`;
                }
            } else {
                resultElement.textContent = 'Please wait until the file is loaded.';
            }
        });
    </script>
</body>
</html>
